<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIP</title>
    <link rel="stylesheet" href="../css/root.-stytle.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="model-container hide">
      <div class="model-add">
        <header class="m-add-header">
          <h3>Add New Customer</h3>
          <button class="btn-close">x</button>
        </header>

        <form id="regis-form">
          <div class="title">
            <label>Personal Information</label>
          </div>
          <div>
            <input
              type="text"
              placeholder="Enter full name"
              name="name"
              required
            />
          </div>
          <div>
            <input
              type="email"
              placeholder="Enter email"
              name="email"
              required
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="Enter phone"
              name="phone"
              required
            />
          </div>

          <div class="title address">
            <label>Address Information</label>
          </div>
          <div>
            <input
              type="text"
              placeholder="Enter counrty"
              name="country"
              required
            />
          </div>
          <div>
            <input type="text" placeholder="Enter city" name="city" required />
          </div>
          <div style="text-align: center">
            <button class="btn primary submit" type="submit">SAVE</button>
          </div>
        </form>
      </div>
    </div>

    <header class="main-header">
      <div class="logo-and-searching-container">
        <div class="logo-con">
          <span><i class="fas fa-users"></i></span>
          <h1>CIP</h1>
        </div>
        <form class="search-con">
          <button class="btn-search" type="submit">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" placeholder="search" name="search" />
        </form>
      </div>

      <button id="add" class="btn primary">
        <span><i class="fas fa-user-plus"></i></span>
        <span> Add New Customer</span>
      </button>
    </header>
    <!-- main body -->
    <main class="main-body">
      <header class="main-body-header">
        <span>Our Customers Information</span>
        <span></span>
      </header>

      <section class="customers-container">
        <!-- customer -->
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
